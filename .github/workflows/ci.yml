name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend Python Tests
  backend-test:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false  # Don't cancel other jobs if one fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Syntax check all Python files
      run: |
        echo "ğŸ” Checking Python syntax..."
        python -m py_compile backend/app.py
        find backend -name "*.py" -not -path "*/models_cache/*" -not -path "*/__pycache__/*" -exec python -m py_compile {} +
        echo "âœ… Python syntax check passed!"

    - name: Test imports
      run: |
        cd backend
        python -c "import app; print('âœ… App imports successful')" || echo "âš ï¸  Import check needs full environment"
      continue-on-error: true

  # Frontend Tests
  frontend-test:
    name: Frontend Tests (Node.js)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: |
        echo "ğŸ—ï¸  Building frontend..."
        npm run build
        echo "âœ… Frontend build successful!"

    - name: Check build output
      run: |
        if [ -d "frontend/dist" ]; then
          echo "âœ… Build artifacts found"
          ls -lah frontend/dist/ | head -10
        else
          echo "âŒ Build artifacts missing"
          exit 1
        fi

  # Docker Compose Validation (quick check only)
  docker-validate:
    name: Validate Docker Config
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create dummy .env for validation
      run: |
        echo "# Dummy .env for CI validation" > .env
        echo "DEVICE=cpu" >> .env
        echo "LLM_USE_OPENAI=true" >> .env
        echo "LLM_OPENAI_API_KEY=dummy" >> .env

    - name: Validate docker-compose.yml syntax
      run: |
        echo "ğŸ” Validating docker-compose.yml syntax..."
        docker compose config > /dev/null
        echo "âœ… Docker Compose config valid!"

    - name: Check Dockerfiles exist
      run: |
        echo "ğŸ“‹ Checking Dockerfiles..."
        test -f backend/Dockerfile && echo "âœ… Backend Dockerfile found"
        test -f frontend/Dockerfile && echo "âœ… Frontend Dockerfile found"
        echo ""
        echo "â„¹ï¸  Full Docker builds run separately (see docker-build-test.yml)"
        echo "   Trigger manually or runs weekly/on Dockerfile changes"

  # Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Code Quality Check (Optional)
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true

  # Summary
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, docker-validate]
    if: success()
    
    steps:
    - name: All checks passed
      run: |
        echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
        echo "â•‘   âœ… All CI checks passed successfully!      â•‘"
        echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo ""
        echo "ğŸ“¦ Backend tests: PASSED"
        echo "ğŸ“¦ Frontend tests: PASSED"
        echo "ğŸ³ Docker config: VALIDATED"
        echo ""
        echo "â„¹ï¸  Note: Full Docker builds run separately"
        echo "   (docker-build-test.yml - weekly or on-demand)"
        echo ""
        echo "ğŸ‰ Ready to merge!"

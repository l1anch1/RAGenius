<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <!-- 主渐变 - 紫到蓝 -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    
    <!-- 光晕渐变 -->
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
    
    <!-- 内部渐变 -->
    <linearGradient id="innerGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7c3aed" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景光晕 -->
  <circle cx="60" cy="60" r="55" fill="url(#glowGrad)"/>
  
  <!-- 主圆形背景 -->
  <circle cx="60" cy="60" r="48" fill="url(#mainGrad)" filter="url(#shadow)"/>
  
  <!-- 内圆装饰环 -->
  <circle cx="60" cy="60" r="40" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  <circle cx="60" cy="60" r="32" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>
  
  <!-- 核心图形 - 抽象的 "R" 和神经网络结合 -->
  <g transform="translate(60, 60)">
    <!-- 中心节点 -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.95"/>
    <circle cx="0" cy="0" r="5" fill="url(#mainGrad)"/>
    
    <!-- 连接线 - 神经网络风格 -->
    <line x1="0" y1="0" x2="-18" y2="-20" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="20" y2="-15" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="18" y2="18" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="0" x2="-15" y2="20" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- 外围节点 -->
    <circle cx="-18" cy="-20" r="6" fill="white" opacity="0.9"/>
    <circle cx="20" cy="-15" r="5" fill="white" opacity="0.85"/>
    <circle cx="18" cy="18" r="5" fill="white" opacity="0.85"/>
    <circle cx="-15" cy="20" r="4" fill="white" opacity="0.8"/>
    
    <!-- 次级连接 -->
    <line x1="-18" y1="-20" x2="-28" y2="-8" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="20" y1="-15" x2="28" y2="-5" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="18" cy="18" x2="26" y2="10" stroke="white" stroke-width="1.5" opacity="0.5"/>
    
    <!-- 最外层小点 -->
    <circle cx="-28" cy="-8" r="3" fill="white" opacity="0.6"/>
    <circle cx="28" cy="-5" r="3" fill="white" opacity="0.6"/>
    <circle cx="26" cy="10" r="2.5" fill="white" opacity="0.5"/>
    
    <!-- 闪电符号 - 代表 AI/智能 -->
    <path d="M-2 -3 L3 -3 L1 1 L5 1 L-3 8 L0 2 L-4 2 Z" 
          fill="url(#mainGrad)" 
          stroke="none"
          transform="translate(0, -1) scale(1.2)"/>
  </g>
  
  <!-- 轨道装饰 -->
  <ellipse cx="60" cy="60" rx="44" ry="20" 
           fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"
           transform="rotate(-30, 60, 60)"/>
  
  <!-- 顶部高光 -->
  <ellipse cx="60" cy="35" rx="25" ry="10" fill="rgba(255,255,255,0.15)"/>
</svg>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变 - 紫色到粉色 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    
    <!-- 闪电渐变 -->
    <linearGradient id="boltGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 内部装饰圆环 -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1.5"/>
  
  <!-- 文档/知识符号 - 左上角小方块 -->
  <rect x="140" y="140" width="60" height="75" rx="8" fill="rgba(255,255,255,0.15)"/>
  <rect x="152" y="155" width="36" height="4" rx="2" fill="rgba(255,255,255,0.4)"/>
  <rect x="152" y="165" width="28" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="152" y="175" width="32" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- 主闪电图标 - 居中偏右 -->
  <g filter="url(#glow)">
    <path 
      d="M310 130 L230 270 L290 270 L210 390 L340 230 L270 230 L350 130 Z" 
      fill="url(#boltGradient)"
    />
  </g>
  
  <!-- 对话气泡装饰 - 右下角 -->
  <g transform="translate(320, 300)">
    <path d="M0 0 Q0 -15 15 -15 L55 -15 Q70 -15 70 0 L70 30 Q70 45 55 45 L25 45 L15 58 L15 45 L15 45 Q0 45 0 30 Z" fill="rgba(255,255,255,0.15)"/>
    <circle cx="22" cy="15" r="5" fill="rgba(255,255,255,0.4)"/>
    <circle cx="37" cy="15" r="5" fill="rgba(255,255,255,0.4)"/>
    <circle cx="52" cy="15" r="5" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- 连接点装饰 -->
  <circle cx="170" cy="280" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="350" cy="180" r="4" fill="rgba(255,255,255,0.25)"/>
  <circle cx="380" cy="280" r="5" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 连接线 -->
  <line x1="170" y1="215" x2="170" y2="274" stroke="rgba(255,255,255,0.15)" stroke-width="2" stroke-dasharray="4 4"/>
  <line x1="176" y1="280" x2="230" y2="280" stroke="rgba(255,255,255,0.1)" stroke-width="1.5"/>
</svg>


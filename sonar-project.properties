# SonarCloud Configuration
sonar.projectKey=ragenius
sonar.organization=your-org-name

# Project Information
sonar.projectName=RAGenius
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend,frontend/src
sonar.tests=backend/tests,frontend/src/__tests__

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/models_cache/**,**/__pycache__/**,**/venv/**

# Python specific
sonar.python.version=3.9,3.10,3.11

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

